<loading-image [is-loading]="isLoading"></loading-image>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-title"><span>{{'Update Office'}}</span></div>
            <div class="card p-3">
                <form [formGroup]="officeGroup" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="code">{{'Office Code'}}</label>
                                <input class="inputfield w-full" disabled="true" formControlName="code" id="code"
                                       pInputText placeholder="{{'code' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="name">{{'Office Name'}}</label>
                                <input class="inputfield w-full" formControlName="name" id="name" pInputText
                                       placeholder="{{'name' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label class="required" for="status">Status</label>
                                <p-dropdown [options]="statusList" [showClear]="true" formControlName="status"
                                            id="status" optionLabel="name" optionValue="oid"
                                            placeholder="Select a Status">
                                </p-dropdown>
                            </div>
                            <div class="form-group">
                                <label class="required" for="address1">{{'Office Address1'}}</label>
                                <input class="inputfield w-full" formControlName="address1" id="address1" pInputText
                                       placeholder="{{'address1' }}" type="text">
                            </div>
                        </div>
                        <div class="col-md-6">

                            <div class="form-group">
                                <label class="required" for="address2">{{'Office Address2'}}</label>
                                <input class="inputfield w-full" formControlName="address2" id="address2" pInputText
                                       placeholder="{{'address2' }}" type="text">
                            </div>
                            <div class="form-group">
                                <label for="approverOffice">Approver Office</label>
                                <p-dropdown [options]="officeList" [showClear]="true" formControlName="approverOffice"
                                            id="approverOffice" optionLabel="name" optionValue="oid"
                                            placeholder="Select an office for approver">
                                </p-dropdown>
                            </div>
                            <div class="form-group">
                                <label for="itOffice">IT Admin Office</label>
                                <p-dropdown [options]="officeList" [showClear]="true" formControlName="itOffice"
                                            id="itOffice" optionLabel="name" optionValue="oid"
                                            placeholder="Select an office for IT admin">
                                </p-dropdown>
                            </div>
                            <div class="form-group">
                                <label for="officeAdminOffice">Office Admin Office</label>
                                <p-dropdown [options]="officeList" [showClear]="true"
                                            formControlName="officeAdminOffice"
                                            id="officeAdminOffice" optionLabel="name" optionValue="oid"
                                            placeholder="Select an office for office admin">
                                </p-dropdown>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button (click)="onCancel()" class="p-button-info btn-cancel mr-3" icon="pi pi-times"
                                label="{{'Cancel'}}" pButton pRipple type="button">
                        </button>
                        <button (click)="onSubmit()" class="p-button-info" icon="pi pi-check"
                                label="{{'Update'}}" pButton pRipple type="button">
                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<p-toast position="bottom-right"></p-toast>
